<div class="container">
    <form class="form form-signin text-center">
        <!-- size FontAwesome xs sm lg 2x 3x 5x 10x... -->
        <fa-icon [icon]="faHands" size="3x" [styles]="{'stroke': 'red', 'color': '#007bff'}"></fa-icon>
        <!-- <img src="assets\images\login.jpg" alt="" class="mt-3 img-signin"> -->
        <p class="h3 mb-3 font-weight-normal">Please sign in</p>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelp"
            placeholder="Email address" required autofocus>
        <small id="emailHelp" class="form-text text-muted mb-3">We'll never share your email with anyone else.</small>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>

        <div class="form-check mb-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id=""> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" (click) = "login()">Sign in</button>
    </form>
</div>
